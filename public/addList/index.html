<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>印度賬</title>
        <script src="js.js"></script>
        <link href="css.css" rel="stylesheet">
        
    </head>
    <body id="body">
        <div id="container1">

            <input id="price1" autocomplete="off" type="number" placeholder="多少錢">
        </div>
        <div>
            <div  style="background-color: cadetblue;position:fixed;width:80%;left:10%;top:20%;padding:20px;border-radius: 45px;display:none;" id="container"></div>
        </div>
        <div style="padding-top: 30px;">
            <div><label>共用成員</label><input class="reset" type="button" onclick=clsContainer2() value="重置"></div>
            <label id="container2"></label>
        </div>
        <div id="container3"></div>
        <div id="container4"></div>
        <input class="submit" type="button" value="送出" onclick=checkUser()>
    </body>
</html>
